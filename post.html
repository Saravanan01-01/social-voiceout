<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/post.css">


</head>
<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9">
                <ul id="progressbar" class="text-center">
                    <li class="active step0" id="step1">TITLE</li>
                    <li class="step0" id="step2">DESCRIPTION</li>
                    <li class="step0" id="step3">IMAGE UPLOAD</li>
                </ul>
                <div class="card b-0 show">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-11">
                            <div class="form-group"> <label class="form-control-label">TITLE :</label> <input type="text" id="name" name="name" placeholder="Enter your title here ..." class="" onblur="validate1(1)"> </div>
                            <div class="form-group"> <label class="form-control-label">SUB TITLE :</label> <input type="text" id="email" name="email" placeholder="Enter your Sub - title here ..." class="" onblur="validate1(2)"> </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="circle">
                            <div class="fa fa-long-arrow-right next" id="next1" onclick="validate1(0)"></div>
                        </div>
                    </div>
                </div>
                <div class="card b-0">
                    <div class="fa fa-long-arrow-left prev"> </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-11">
                            <div class="form-group"> <label class="form-control-label">DESCRIPTION :</label> <input type="text" id="web-title" name="web-title" placeholder="Enter your description title here ..." class="" onblur="validate2(1)"> </div>
                            <div class="form-group"> <label class="form-control-label">Describe your website</label> <input type="text" id="desc" name="desc" placeholder="Enter description of website here ..." class="" onblur="validate2(2)"> </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="circle">
                            <div class="fa fa-long-arrow-right next" id="next2" onclick="validate2(0)"></div>
                        </div>
                    </div>
                </div>
                <div class="card b-0">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="confirm">
                            <div class="container py-5">

                                <!-- For demo purpose -->
                               
                            
                            
                                <div class="row py-4">
                                    <div class="col-lg-6 mx-auto">
                            
                                        <!-- Upload image input-->
                                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                            <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                                            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                            <div class="input-group-append">
                                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                            </div>
                                        </div>
                            
                                        <!-- Uploaded image area-->
                                        <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                                        <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                            
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/post.js"></script>
</body>
</html>
